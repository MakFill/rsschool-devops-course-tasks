name: CI Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  terraform-check:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v4

      - name: Run tf check
        env:
          AWS_ARN: ${{ secrets.AWS_ARN }}
          REPO: ${{ secrets.REPO }}
        run: terraform fmt

  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tf plan
        env:
          AWS_ARN: ${{ secrets.AWS_ARN }}
          REPO: ${{ secrets.REPO }}
        run: terraform plan

  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tf apply
        env:
          TF_VAR_AWS_ARN: ${{ secrets.AWS_ARN }}
          TF_VAR_REPO: ${{ secrets.REPO }}
        run: terraform apply
